        <div class="row" style=" text-align: left;">
          <div class="col-md-5">
            <div class="register-img">
              
            </div>
          </div>
          <div class="col-md-7">
            <div class="form-container">
             
              <form autocomplete="off" name="google-sheet" method="POST">
                <label for="">name</label> <br>
                <input type="text"  placeholder="Full Name" id="name"  required name="name" > <br>
                <label for="">email</label> <br>

                <label for="">Gender</label> <br>
                <input type="radio" value="Male" >Male
                <input type="radio" value="Female" >Female
                <input type="radio" value="Other" > Other <br>
                <label for="">DOB</label>
                <input type="Date" id="DOB" name="DOB"> <br>

                <button> <a href="E-commerce.html" type="Cancel"> cancel</a> </button>
                <button type="Submit"> <a href=""> submit</a></button>

<script >Second.js</script>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
 <script>
  const scriptURL =
      'https://script.google.com/macros/s/AKfycbzYDxZIu8MskJOv2mn0O1NqQDUJWXDXWlcUd3B8bGkMHTB0srDkJmDodQ6FkLAIJd02wA/exec'
  const form = document.forms['google-sheet']

  form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, {
              method: 'POST',
              body: new FormData(form)
          })
          .then(response => alert(
              "Thanks for you valuable feedback!!!"))
          .catch(error => console.error('Error!', error.message))
  })

</script>
